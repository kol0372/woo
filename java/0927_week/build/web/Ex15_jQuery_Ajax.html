<!DOCTYPE html>

<HTML lang="kr">

    <HEAD>

        <TITLE> 2013 / 2013. 8. 9. /  </TITLE>

        <meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">

        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

        <style>

            .faq{padding:20px 30px 0 20px}

            .faq h4{border-top:1px solid #ddd}

            .faq h4 a{display:inline-block;padding:15px;font-size:14px;color:#555;text-decoration:none}

            .faq h4 a:hover{color:#3273b3}

            .faq div{padding:0 15px 15px;line-height:20px}

            .on{ background: orange;}

        </style>

        <script type="text/javascript">

            $(function() {

                var $trigger2 = $(".faq > h4 > a");

                var $content2 = $(".faq > div");

                $content2.hide();

                $trigger2.parent().first().css("borderTop", "none");

                $trigger2.click(function() {

                    var $this = $(this).parent();

                    $trigger2.parent().removeClass("on");

                    $("#load1").load("Ex15_menu1.jsp");

                    // $aJax(); 변경해서 적용해보세요.

                    $.get("Ex14_Jquery_1.jsp", {name: '김길동'},

                    function(data) {

                        $("#message").html(data); 

                    });

                    $.get("Ex15_jQuery_2.jsp",null,function(data){

                        $("#imgTarget").html(data);

                    });

                    $content2.slideUp(150);

                    if ($this.next().is(":hidden")) {

                        $trigger2.each(function(i) {

                            $this.addClass("on");

                            $this.next().eq(i).slideDown(150);

                        });

                    }

                });

            });

        </script>

    </HEAD>

    <body>

        <!-- 

        

        -->

        <div class="faq">

 

            <h4><a href="#none">[1]Load Test title1</a></h4>

            <div id="load1">

            </div>

 

            <h4><a href="#none">[2]Ajax Get Test title1</a></h4>

            <div id="message">

            </div>

            <h4><a href="#none">[3]Ajax POST Test title1</a></h4>

            <div id="imgTarget">

            </div>

 

        </div>

 

    </body>

</html>
