<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>

<style>
	#myvideo{
		border: 5px solid black;
		border-radius: 10px;
	}
	
	#video_control{
		width:360px;
		height:30px;
		background-color: #333;
		color:#fff;
		font-family: sans-serif;
		font-size: 12px;
		text-transform: uppercase;
	}
	
	#play_toggle{
		line-height: 30px;
		width: 50px;
		text-align: center;
		cursor: pointer;
	}
</style>
</head>
<body>
	<header>
		<h1>Video연습</h1>
	</header>
	<article>
	<!-- controls라는 속성을 지우면
		컨트롤바를 볼 수 없다. -->
		<video id="myvideo" loop
		 poster="images/Step1.png"
		 height="210" width="350">
			<source src="media/movie/Falls.mp4"></source>
			<source src="media/movie/Falls.ogv"></source>
		</video>
		
		<!-- 컨트롤 바를 의미하는 div -->
		<div id="video_control">
			<div id="play_toggle"
			 class="player_button">play</div>
		</div>
		
	</article>
	
	<script>
	
		//현재 문서가 로드가 되면 바로 
		//시작하는 부분
		$(function(){
			//사용자의 브라우저가 HTML5를 
			//지원하지 않는다면 video_control을
			//보여주지 않도록 한다.
			if(!document.createElement("video").canPlayType){
				$("#video_control").hide();
				return;
			}
			
			//video요소를 구한다.
			var video = 
			  document.getElementById("myvideo");
			
			$("#play_toggle").bind("click",function(){
				//비디오가 정지 상태면 play()를
				// 재생 상태면 pause()한다.
				if(video.paused){
					video.play();
					
					//문자열 변경
					$(this).html("pause");
				}else{
					video.pause();
					$(this).html("play");
				}
			});
		});
	
		// video의 내용이 끝이날때를 인식하는
		//이벤트
		$("#myvideo").bind("ended",function(){
			//현재 영역은 myvideo에 end이벤트가
			//발생했을 때 수행하는 부분
			//그러므로 this는 myvideo를 의미한다.
			this.play();
		});
	</script>
</body>
</html>
