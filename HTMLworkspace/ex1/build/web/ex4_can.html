<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="EUC-KR">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #can1{
                border : 1px dotted red;


            }
        </style>
        <script>
            //연습문제 RGB 0~ 255의 값을 
            var ctx;
            window.onload = function() {
                var can = document.getElementById("can1");
                ctx = can.getContext("2d");
                //3원하는 그리기 수행
                if (ctx) {
                    ctx.strokeRect = "blue";
                    ctx.fillStyle = "green";
                    ctx.lineWidth = 10;
                    ctx.save(); //속성저장하기
                    ctx, fillrect(10, 25, 100, 100);//x,y,w,h
                    ctx.strokeRect(25, 25, 100, 125);
                    ctx.strokeStyle = "red";
                    ctx.strokeRect()
                }
            }
            function draw() {
                ctx.lineWidth = 2;
                ctx.strokeStyle = "rgba(255,0,0,5)";
                ctx.strokeRect(5, 20, 110, 110);
            }
        </script>
    </head>
    <body>
        <canvas id = "can1" width="200" height="150" >
            캔버스를 지원하지 않습니다.
        </canvas>
        <input type="button" value="테두리" onclick="draw()">
