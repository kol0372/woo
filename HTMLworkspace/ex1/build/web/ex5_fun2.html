<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="EUC-KR">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #res{width: 300px; height: 200px; text-align:  center;
                 background: gray;}
            </style>
            <script>
                //this:선택된 DOM객체의 주소!
                function test2(obj) {
                    var n1 = document.getElementById("num1").value;
                    var n2 = document.getElementById("num2").value;
                    console.log(obj.value);
                    var oper = obj.value;
                    var num = 0;
                    if (oper == '+') {
                        console.log("더하기선택" + oper);
                        num = parseInt(n1) + parseInt(n2);
                        document.getElementById("res").style.background = 'red';
                    } else if (oper == '-') {
                        num = parseInt(n1) - parseInt(n2);
                        document.getElementById("res").style.background = 'pink';
                    } else if (oper == '*') {
                        num = parseInt(n1) * parseInt(n2);
                        document.getElementById("res").style.background = 'blue';
                    } else if (oper == '/') {
                        num = parseInt(n1) / parseInt(n2);
                        document.getElementById("res").style.background = 'orange';
                    }

                    document.getElementById("res").innerHTML = num;
                }
            </script>
        </head>
        <body>
            <input type="text" name="num1" id="num1" value="">
        <input type="text" name="num2" id="num2">
        <select id="resv" name="resv" onchange="test2(this)">
            <option value="">선택</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <div id="res">TODO write content</div>
    </body>
</html>
