<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="EUC-KR">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #can1{
                border : 1px dotted red;


            }
        </style>
        <script>
            
            var ctx;
            window.onload = function draw(){
                var can = document.getElementById("can1");
                ctx = can.getContext("2d");
                //3원하는 그리기 수행
                if (ctx) {
                    ctx.strokeRect = "blue";
                    ctx.fillStyle = "green";
                    ctx.lineWidth = 10;
                    
                    ctx.beginPath();//그리기시작
                    ctx.moveTo(25,175);
                    ctx.lineTo(50,25);
                    ctx.lineTo(125,50);
                    ctx.lineTo(175,175);
                    ctx.stroke();//path애들 그려라.
                    
                }
            }
     
        </script>
    </head>
    <body>
        <canvas id = "can1" width="200" height="150" >
            캔버스를 지원하지 않습니다.
        </canvas>
        <input type="button" value="테두리" onclick="draw()">

        <div>TODO write content</div>
    </body>
</html>
