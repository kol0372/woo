<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var inter = null;// 인터벌객체
	
	//현재창이 불려질 때를 인식하여
	//바로 시작하는 이벤트
	window.onload = function(){
		//0.5초마다 gogo()함수 호출
		inter = setInterval("gogo()", 500);
	}
	
	//인터벌객체에 의해 일정 시간마다 
	//호출되는 함수
	function gogo(){
		// 현재 문서에 있는 progress바를 가져온다.
		var pp = document.getElementById("rr");
		
		//현재 문서안에.. 폼안.. span요소를
		//얻어낸다.
		var pspan = document.getElementById("v");
			
		//프로그래스 객체의 값을 변경
		pp.value += 0.05;
		
		//span요소의 값도 변경한다.
		
		
		//프로그래스 객체가 소멸되도록 한다.
		//(프로그래스 객체의 값이 1일때)
		if(pp.value >= 1){
			clearInterval(inter);
			alert("끝~!");
		}else{
			pspan.innerHTML = parsetInt(pp.value*100,10);
		}
	}
</script>
</head>
<body>
	<form>
		<fieldset>
			<label for="rr">progress:</label>
			<progress name="rr"
			id="rr" max="1"
			value="0.4">
				
			</progress>
			<p id="v">40</p>%
			<p><button type="submit">SEND</button></p>
		</fieldset>
	</form>
</body>
</html>
