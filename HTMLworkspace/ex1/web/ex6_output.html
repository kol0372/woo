<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Insert title here</title>  
    </head>
    <body>
        <!-- oninput -->
        <form oninput="res.value=document.getElementById('out').value">
            <fieldset>
                <label for="out">output:</label>
                <input type="range" name="out"
                       id="out" min="0" max="100"
                       step="10" value="30"/>
                <output name="res">30</output>
                <p><button type="submit">SEND</button></p>
            </fieldset>
        </form>
    </body>
</html>
