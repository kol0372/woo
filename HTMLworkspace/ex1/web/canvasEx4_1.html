<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#can1{
		border:2px dotted black;
	}
</style>
<script>
	// 현재 창이 인식될 때 무조건 수행
	window.onload=function(){
		//1) 캔버스 얻기
		var can = 
			document.getElementById("can1");
		var ctx = can.getContext("2d");
		
		if(ctx){
			// 그림을 그리기 위한 속성 설정
			ctx.strokeStyle = "blue";//선색상
			ctx.fillStyle = "red";//색 채우기 색상
			ctx.lineWidth = 10;
			
			//지금까지 지정된 값들을 저장한다.
			ctx.save();
			
			//채워진 사각형에 선이 파랑색인
			// 사각형 그리기
			ctx.fillRect(25,25,100,125);
			ctx.strokeRect(25,25,100,125);
			
			//x좌표만 165정도에 선색은 빨강,
			//내부는 파랑으로 채워진 사각형을
			//그려보세요
			//(너비와 높이는 위의 사각형과 같다)
			ctx.strokeStyle = "red";
			ctx.fillStyle = "blue";
			
			//그리기 API함수호출
			ctx.fillRect(165,25,100,125);
			ctx.strokeRect(165,25,100,125);
			
			//저장된 속성 불러오기
			ctx.restore();
			
			//그리기 API함수호출
			ctx.fillRect(295,25,100,125);
			ctx.strokeRect(295,25,100,125);
		}
	}
</script>
</head>
<body>
	<canvas id="can1" width="400" height="300">
		캔버스를 지원하지 않습니다.
	</canvas>
</body>
</html>
