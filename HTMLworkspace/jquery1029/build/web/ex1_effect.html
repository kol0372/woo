<!DOCTYPE html>

<html>
  <head>
    <title>TODO supply a title</title>
    <meta charset="EUC-KR">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <style>
            #btn{width: 200px; height: 50px; margin: auto; background: pink;}
            #target{width: 200px; height: 200px; margin: auto
                    ; background: gray; }
            #btn2{width: 200px; height: 50px; margin: auto; background: pink;}
            #target2{width: 200px; height: 200px; margin: auto
                    ; background: gray; }
        </style>
        <script>
            $(document).ready(function (){
                //toggle 하면서 이벤트를 발생할 콜백함수를 설정-기본
                $('#btn').toggle(function (){
                    //$('#target').hide('slow'); 숨김
                    //$('#target').slideUp(2000);
                    $('#target').fadeOut(2000);
                    
                },function (){
                   //$('#target').show('fast'); 보여줌
                   // $('#target').slideDown(1000, function (){
                   // $(this).css('background','coral').css('color','white');
                   // });
                    $('#target').fadeIn(1000, function(){
                        $(this).css('background','coral').css('color','white');
                    });
                    
                });
                $('#btn2').toggle(function (){
                    $(this).next().fadeOut();
                },function (){
                    $(this).next().fadeIn();
                });
            });
        </script>
  </head>
  <body>
      <div id="btn">click</div>
      <div id="target">나의 효과</div>
      <div id="btn2">click2</div>
      <div id="target2">나의 효과2</div>
      
  </body>
</html>
