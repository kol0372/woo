        <script>
            //연습문제 RGB 0~ 255의 값을 Math.ramdon
            var col;
            var r;
            $(document).ready(function() {

                var inter = setInterval(function() {
                    r = Math.floor(Math.random() * 256);
                    col = "rgb(" + r + "," + r + "," + r + ")";
                    $('#divv').css('width', '300px').css('height', '300px').css('backgroud', col);

                }, 100);
            });
        </script>

        <div id="divv"></div>
