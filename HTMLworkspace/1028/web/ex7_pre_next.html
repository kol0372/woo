<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="EUC-KR">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .textstyle{
                font-size: 30pt; line-height: 20pt; margin: 10px;
                color: mediumslateblue;
            }
        </style>
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script>
            $(document).ready(function()
            {
                // 모든 엘리먼트에 .textstyle 클래스를 추가
                //*만 하면 바디뿐 아니라 모든것에 textstyle에 이게 되..
                //* 후손
                $('body *').addClass('textstyle');
                //+ : 형제 appendTo : 떼서 붙이자.
                var $ch = $('em + a + a +b').appendTo('.result1');
                
                $ch.css('background', 'yellow');
                console.log('검색된 엘리먼트 수 :' + $ch.length);
            });
        </script>
    </head>
    <body>
        <em>one</em>
        <a>two</a>
        <a>three</a>
        <b>four</b>
        <a>five</a>
        <em>six</em>
        <hr>
        <div>
            <span>per+next로 검색된 엘리먼트</span>
            <span class="result1"></span>
        </div>
    </body>
</html>
