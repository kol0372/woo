<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="EUC-KR">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .cng{background: pink; }
        </style>
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script>
            $(document).ready(function() {
                $('h1').bind({
                    // click 을 바인드 시켜서 - h1 - 마이러브!
                    click: function() {
                        $(this).html(function(idx, html) {
                            return "<p>My Love!</p>";
                        });
                    },
                    mouseenter: function() {
                        $(this).addClass('cng');
                    },
                    mouseleave: function() {
                        $(this).removeClass('cng');
                    }
                });
            });
        </script>
    </head>
    <body>
        <h1>Hello World!</h1>
        <h1>Hello World!</h1>
        <h1>Hello World!</h1>
        <div id="res"></div>
    </body>
</html>
