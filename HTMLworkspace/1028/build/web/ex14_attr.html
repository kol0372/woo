        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <style>
            img {border: 5px solid red}
        </style>
        <script>
            $(document).ready(function()
            {
                $('img').attr({'width': '100px', 'border': '5px solid red'});
                //동적으로 다른 이미지를 교체!
//                $('img').attr('src', function(){
//                   return "images/"+this.title; 
//                });
                $('img').attr('title', function(index) {
                    return index + '번의 타이틀은 ' + this.title + '입니다.';
                });
                $('button').click(function() {
                    //$('img').removeAttr('src');
                    $('img').remove();
                });
            });

        </script>

    <body>
        <img src="images/ddd.JPG"><br/>
        <img src="images/cheese.JPG"><br/>
        <img src="images/corgi.JPG"><br/>
        <button>이미지 삭제</button>
    </body>
