<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
        <title>JSP Page</title>

        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script>
                $(document).ready (function(){
                    
                $('#selectBtn').click(function (){
                    
                    var checkedList = "";
                    var checkedConsole = "";
                    
                    // input 의 name 이 hobby 중에서 checkbox 에 check 가 된 요소
                    $("input[name='hobby']:checkbox:checked").each(
                            function(){
                                //선택자의 이전 선택자 : prev(), next()
                                checkedList += $(this).prev().html()+"\t";
                                //input 의 value 값을 가져오는 함수 : val()
                                checkedConsole += $(this).val()+"\t";
                            }
                    );
                    $('#contents').html(checkedList);
                    console.log(checkedConsole);
                });.
            });
        </script>
    </head>
    <body>
        <div>
            <span class="item">음악감상</span>
            <input type="checkbox" name="hobby" value="music">
        </div>
        <div>
            <span class="item">요가</span>
            <input type="checkbox" name="hobby" value="yoga">
        </div>
        <div>
            <span class="item">독서</span>
            <input type="checkbox" name="hobby" value="reading">
        </div>
        <div>
            <input type="button" id="selectBtn" value="취미 선택">
        </div>
        <div id="contents">Result!</div>
    </body>
</html>
