<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="EUC-KR">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            table{ table-layout: auto; width: 75% }
            td{ color: blue; font-weight: bold}
            .selectedstyle{
                color: red; font-size: 20pt;
                background-color: pink;
            }
        </style>
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script>
            $(document).ready (function()
            {
                //css는 동적일때만 사용하자.
                //first : 처음 last: 마지막
                //eq : equals
                var $first = $('tr:first');
                var $last = $('tr:last');
                $first.addClass('selectedstyle');
                $last.css('background','pink');
                $('tr:even').css('background','pink');
                $('tr:odd').css('background','yellow');
                $('tr:eq(3)').css('background','blue');
                $('tr:eq(3)').children().css('color','#FFFFFF');
                //=$('tr:eq(3)>*').css('color','#FFFFFF');
                console.log("Element1 :"+$first.html());
                console.log("Element2 :"+$last.html());
            });
        </script>
    </head>
    <body>
        <table>
            <tr><td>zero</td></tr>
            <tr><td>one</td></tr>
            <tr><td>two</td></tr>
            <tr><td>three</td></tr>
            <tr><td>four</td></tr>
            <tr><td>five</td></tr>
        </table>
    </body>
</html>
