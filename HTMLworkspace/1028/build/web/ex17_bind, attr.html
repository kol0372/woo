<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="EUC-KR">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <style>
            #target,#imgCnt { width: 550px; margin: auto }
            #target img { margin: 20px; }
            #imgCnt ul li { list-style: none; float: left; margin-left: 5px }
            #imgCnt ul li img { width: 100px; cursor: pointer }
        </style>
        <script>

            $(document).ready(function() {
                $('#imgCnt img').bind({
                mouseenter: function() {
                    //$(this).attr('src') 마우스 엔터가 되었을때 해당되는 이미지 주소를
                    //타겟이미지에 넣어
                    $('#target img').attr('src',$(this).attr('src'));
                }
                });
            });
        </script>
    </head>
    <body>
        <div id="target">
            <img src="images/cake.JPG">
        </div>
        <div id="imgCnt">
            <ul>
                <li><img src="images/ddd.JPG"></li>
                <li><img src="images/cake.JPG"></li>
                <li><img src="images/cheese.JPG"></li>
                <li><img src="images/corgi.JPG"></li>
            </ul>
        </div>
        <div style="clear : both">
            <!--            <img src="images/corgi.JPG">-->
        </div>
    </body>
</html>
